<style>
*{box-sizing:border-box;}

html,body{
    width:100%;
    height:100%;
    margin:0;
    font-family:Arial,sans-serif;
    color:white;
    transition:background .6s ease;
}


body{
    background-size:400% 400%;
    animation:bgMove 25s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}


body.blue{
    --accent:#1e4fa3;--accent-dark:#0e2a52;
    background-image:linear-gradient(180deg,#0a2a6c,#000,#0a2a6c);
}
body.red{
    --accent:#a30000;--accent-dark:#520000;
    background-image:linear-gradient(180deg,#5a0000,#000,#5a0000);
}
body.green{
    --accent:#00a300;--accent-dark:#004d00;
    background-image:linear-gradient(180deg,#004d1a,#000,#004d1a);
}
body.yellow{
    --accent:#ffd000;--accent-dark:#b89a00;
    background-image:linear-gradient(180deg,#665500,#000,#665500);
}
body.orange{
    --accent:#ff8c00;--accent-dark:#c45f00;
    background-image:linear-gradient(180deg,#5a2a00,#000,#5a2a00);
}
body.gray{
    --accent:#aaaaaa;--accent-dark:#666666;
    background-image:linear-gradient(180deg,#2b2b2b,#000,#2b2b2b);
}
body.purple{
    --accent:#8a2be2;--accent-dark:#4b0082;
    background-image:linear-gradient(180deg,#2b0040,#000,#2b0040);
}
body.pink{
    --accent:#ff69b4;--accent-dark:#c71585;
    background-image:linear-gradient(180deg,#4a0028,#000,#4a0028);
}


.app{display:flex;width:100%;height:100%;}
.sidebar{
    width:90px;
    background:rgba(0,0,0,.65);
    backdrop-filter:blur(10px);
    padding:10px 5px;
}
.sidebar-btn{
    width:100%;
    margin-bottom:6px;
    padding:10px 0;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,var(--accent-dark),var(--accent));
    color:white;
    font-size:20px;
    cursor:pointer;
}
.main{flex:1;padding:25px;overflow-y:auto;}


.header{text-align:center;margin-bottom:20px;}
.header h1{
    font-size:52px;
    margin:0;
    background:linear-gradient(90deg,#4da3ff,#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.subtitle{
    margin-top:8px;
    font-size:18px;
    letter-spacing:2px;
    text-transform:uppercase;
    opacity:0.75;
    background:linear-gradient(90deg,var(--accent),#ffffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.search-box input{
    margin-top:20px;
    padding:14px;
    width:100%;
    max-width:420px;
    border-radius:12px;
    border:none;
    font-size:16px;
}


#embedContainer{
    display:none;
    margin:20px auto;
    width:100%;
    aspect-ratio:16/9;
    background:#000;
    border-radius:18px;
    overflow:hidden;
    position:relative;
}
#embedContainer iframe{width:100%;height:100%;border:none;}
.fullscreen-btn{
    position:absolute;
    bottom:10px;
    right:10px;
    padding:10px 20px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,var(--accent-dark),var(--accent));
    color:white;
    cursor:pointer;
}


.games-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:18px;
}
.game-card{position:relative;}
.game-btn{
    width:100%;
    padding:22px;
    border-radius:16px;
    border:none;
    background:linear-gradient(135deg,var(--accent-dark),var(--accent));
    color:white;
    font-size:16px;
    cursor:pointer;
}
.favorite{
    position:absolute;
    top:10px;
    right:12px;
    font-size:20px;
    cursor:pointer;
    opacity:.5;
}
.favorite.active{opacity:1;color:gold;}


#themePopup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    align-items:center;
    justify-content:center;
}
.theme-box{
    background:#111;
    padding:25px;
    border-radius:18px;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:15px;
}
.theme-btn{
    padding:18px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    font-size:22px;
    background:linear-gradient(135deg,var(--accent-dark),var(--accent));
}
 
body::before,
body::after{
    content:"";
    position:fixed;
    inset:-40%;
    z-index:-1;
    filter:blur(120px);
    opacity:.55;
    animation:auroraMove 40s ease-in-out infinite;
    pointer-events:none;
}


body::before{
    background:
        radial-gradient(circle at 30% 30%, var(--accent), transparent 60%),
        radial-gradient(circle at 70% 40%, var(--accent-dark), transparent 65%),
        radial-gradient(circle at 50% 70%, var(--accent), transparent 60%);
}


body::after{
    background:
        radial-gradient(circle at 60% 30%, var(--accent-dark), transparent 60%),
        radial-gradient(circle at 20% 60%, var(--accent), transparent 65%);
    animation-duration:60s;
    opacity:.4;
}

@keyframes auroraMove{
    0%{
        transform:translate(0,0) rotate(0deg);
    }
    50%{
        transform:translate(10%, -8%) rotate(180deg);
    }
    100%{
        transform:translate(0,0) rotate(360deg);
    }
}

</style>
</head>

let recentGames=JSON.parse(localStorage.getItem("recentGames")||"[]");
let favoriteGames=JSON.parse(localStorage.getItem("favoriteGames")||"[]");

const gamesGrid=document.getElementById("gamesGrid");
const embedContainer=document.getElementById("embedContainer");
const gameFrame=document.getElementById("gameFrame");

const displayName=f=>f.replace(/^cl/,'');

function renderGames(list){
gamesGrid.innerHTML="";
list.forEach(file=>{
const c=document.createElement("div");
c.className="game-card";

const b=document.createElement("button");
b.className="game-btn";
b.textContent=displayName(file);
b.onclick=()=>openGame(file);

const f=document.createElement("span");
f.className="favorite";
f.textContent="‚òÖ";
if(favoriteGames.includes(file))f.classList.add("active");

f.onclick=e=>{
e.stopPropagation();
favoriteGames.includes(file)
?favoriteGames=favoriteGames.filter(g=>g!==file)
:favoriteGames.push(file);
localStorage.setItem("favoriteGames",JSON.stringify(favoriteGames));
renderGames(list);
};

c.append(b,f);
gamesGrid.appendChild(c);
});
}

function openGame(game){
gameFrame.src=`UGS-Files/${game}.html`;
embedContainer.style.display="block";
if(!recentGames.includes(game)){
recentGames.unshift(game);
recentGames=recentGames.slice(0,10);
localStorage.setItem("recentGames",JSON.stringify(recentGames));
}
}

function filterGames(){
const q=document.querySelector("input").value.toLowerCase();
renderGames(files.filter(f=>displayName(f).toLowerCase().includes(q)));
}

function goHome(){embedContainer.style.display="none";renderGames(files);}
function showFavorites(){renderGames(favoriteGames);}
function showRecent(){renderGames(recentGames);}
function openIframe(url){gameFrame.src=url;embedContainer.style.display="block";}
function showTools(){openIframe("https://app.oblockerade-spel-e-best.gt.tc");}

function toggleFullscreen(){
!document.fullscreenElement?embedContainer.requestFullscreen():document.exitFullscreen();
}


function setTheme(t){
document.body.className=t;
localStorage.setItem("theme",t);
document.getElementById("themePopup").style.display="none";
}
function openThemePopup(){
document.getElementById("themePopup").style.display="flex";
}
(function(){
const saved=localStorage.getItem("theme");
if(saved)document.body.className=saved;
})();

renderGames(files);
