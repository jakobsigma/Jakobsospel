<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jakobs so spel</title>

  <meta name="color-scheme" content="dark" />
  <style>
    /* ========== Base / Tokens ========== */
    :root{
      --bg0:#070a12;
      --bg1:#0a1020;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.16);

      --text:#eaf0ff;
      --muted: rgba(234,240,255,.72);

      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --shadow2: 0 10px 28px rgba(0,0,0,.30);

      --radius-xl: 22px;
      --radius-lg: 16px;
      --radius-md: 14px;
      --radius-sm: 12px;

      --gap: 18px;
      --gap2: 12px;

      /* Theme defaults (blue) */
      --accent: #3b82f6;
      --accent2:#60a5fa;
      --accentDark:#1e3a8a;
      --accentGlow: rgba(59,130,246,.40);
    }

    /* Themes */
    body.blue   { --accent:#3b82f6; --accent2:#60a5fa; --accentDark:#1e3a8a; --accentGlow: rgba(59,130,246,.40); }
    body.red    { --accent:#ef4444; --accent2:#fb7185; --accentDark:#7f1d1d; --accentGlow: rgba(239,68,68,.35); }
    body.green  { --accent:#22c55e; --accent2:#4ade80; --accentDark:#14532d; --accentGlow: rgba(34,197,94,.32); }
    body.yellow { --accent:#facc15; --accent2:#fde047; --accentDark:#713f12; --accentGlow: rgba(250,204,21,.30); }
    body.orange { --accent:#fb923c; --accent2:#fdba74; --accentDark:#7c2d12; --accentGlow: rgba(251,146,60,.32); }
    body.gray   { --accent:#a3a3a3; --accent2:#d4d4d4; --accentDark:#404040; --accentGlow: rgba(163,163,163,.28); }
    body.purple { --accent:#a855f7; --accent2:#c084fc; --accentDark:#4c1d95; --accentGlow: rgba(168,85,247,.32); }
    body.pink   { --accent:#fb7185; --accent2:#fda4af; --accentDark:#831843; --accentGlow: rgba(251,113,133,.32); }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 15% 15%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 700px at 90% 10%, var(--accentGlow), transparent 55%),
        radial-gradient(900px 700px at 80% 90%, rgba(255,255,255,.05), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow:hidden;
    }

    /* Soft aurora */
    body::before, body::after{
      content:"";
      position:fixed;
      inset:-40%;
      z-index:-1;
      filter: blur(120px);
      opacity:.55;
      pointer-events:none;
      transform: translate3d(0,0,0);
      animation: aurora 30s ease-in-out infinite;
    }
    body::before{
      background:
        radial-gradient(circle at 30% 30%, var(--accentGlow), transparent 60%),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,.06), transparent 65%),
        radial-gradient(circle at 55% 75%, rgba(255,255,255,.05), transparent 65%);
    }
    body::after{
      opacity:.35;
      animation-duration: 48s;
      background:
        radial-gradient(circle at 60% 30%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(circle at 20% 60%, var(--accentGlow), transparent 65%);
    }
    @keyframes aurora{
      0%{ transform: translate(0,0) rotate(0deg); }
      50%{ transform: translate(10%, -8%) rotate(160deg); }
      100%{ transform: translate(0,0) rotate(360deg); }
    }

    /* Focus visibility */
    :focus-visible{
      outline: 2px solid var(--accent2);
      outline-offset: 2px;
      border-radius: 10px;
    }

    /* ========== Layout ========== */
    .app{
      height:100%;
      display:grid;
      grid-template-columns: 92px 1fr;
      gap: var(--gap);
      padding: 18px;
    }

    /* Sidebar */
    .sidebar{
      background: rgba(0,0,0,.35);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-xl);
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:stretch;
      overflow:hidden;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      height: 56px;
      border-radius: 16px;
      border:1px solid var(--stroke);
      background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      user-select:none;
      font-weight: 800;
      letter-spacing: .5px;
      color: rgba(255,255,255,.92);
    }

    .sidebtn{
      height: 54px;
      border:none;
      border-radius: 16px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color: rgba(255,255,255,.92);
      background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border: 1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      transition: transform .15s ease, background .2s ease, border-color .2s ease;
      font-size: 20px;
    }
    .sidebtn:hover{ transform: translateY(-1px); border-color: var(--stroke2); }
    .sidebtn.active{
      background: linear-gradient(135deg, rgba(255,255,255,.10), rgba(255,255,255,.04)),
                  radial-gradient(900px 300px at 50% 0%, var(--accentGlow), transparent 60%);
      border-color: rgba(255,255,255,.18);
    }

    .sidebtn.small{
      height: 46px;
      border-radius: 14px;
      font-size: 18px;
    }

    .spacer{ flex:1; }

    /* Main */
    .main{
      min-width: 0;
      background: rgba(0,0,0,.22);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-xl);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .topbar{
      padding: 18px 18px 14px;
      border-bottom: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }

    .titleRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: var(--gap);
      flex-wrap:wrap;
    }

    .title{
      margin:0;
      font-size: clamp(24px, 3.2vw, 46px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent2), rgba(255,255,255,.95));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .subtitle{
      margin: 8px 0 0;
      color: var(--muted);
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size: 12px;
    }

    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pill{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    .search{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      min-width: min(520px, 72vw);
    }
    .search input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color: rgba(255,255,255,.92);
      font-size: 15px;
    }
    .search kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: rgba(255,255,255,.72);
      border: 1px solid var(--stroke);
      padding: 3px 7px;
      border-radius: 8px;
      background: rgba(0,0,0,.25);
    }

    .btn{
      border:none;
      cursor:pointer;
      color: rgba(255,255,255,.92);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(135deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      transition: transform .15s ease, border-color .2s ease;
      font-size: 14px;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); border-color: var(--stroke2); }
    .btn.primary{
      border-color: rgba(255,255,255,.18);
      background:
        radial-gradient(1200px 300px at 0% 0%, var(--accentGlow), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
    }

    .content{
      padding: 16px 18px 18px;
      overflow:auto;
    }

    /* Player / Embed */
    .player{
      display:none;
      border-radius: var(--radius-xl);
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.35);
      box-shadow: var(--shadow2);
      overflow:hidden;
      margin-bottom: 16px;
    }
    .playerHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 12px;
      border-bottom: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    .nowPlaying{
      display:flex;
      flex-direction:column;
      gap: 2px;
      min-width: 0;
    }
    .nowPlaying .label{
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .nowPlaying .name{
      font-size: 16px;
      font-weight: 700;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .playerActions{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .frameWrap{
      width:100%;
      aspect-ratio: 16/9;
      background:#000;
    }
    iframe{ width:100%; height:100%; border:none; display:block; }

    /* Grid */
    .gridHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 6px 0 12px;
      color: var(--muted);
      font-size: 13px;
    }

    .games{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 14px;
    }

    .card{
      position:relative;
      border-radius: var(--radius-lg);
      border: 1px solid var(--stroke);
      background:
        radial-gradient(1200px 200px at 0% 0%, rgba(255,255,255,.06), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      overflow:hidden;
      transition: transform .15s ease, border-color .2s ease, background .2s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: var(--stroke2);
      background:
        radial-gradient(1200px 220px at 0% 0%, var(--accentGlow), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }

    .cardBtn{
      width:100%;
      text-align:left;
      padding: 16px 14px 14px;
      border:none;
      background:transparent;
      color: rgba(255,255,255,.92);
      cursor:pointer;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }

    .cardTitle{
      font-size: 15px;
      font-weight: 750;
      letter-spacing: -0.01em;
      line-height: 1.15;
      word-break: break-word;
    }
    .cardMeta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: rgba(255,255,255,.70);
      font-size: 12px;
    }

    .tag{
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.20);
    }

    .fav{
      position:absolute;
      top: 10px;
      right: 10px;
      border:none;
      cursor:pointer;
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.30);
      border: 1px solid var(--stroke);
      color: rgba(255,255,255,.70);
      transition: transform .15s ease, color .2s ease, border-color .2s ease, background .2s ease;
    }
    .fav:hover{ transform: scale(1.04); border-color: var(--stroke2); }
    .fav.active{
      color: #ffd54a;
      border-color: rgba(255,213,74,.55);
      background: rgba(255,213,74,.12);
    }

    .empty{
      padding: 22px 16px;
      border-radius: var(--radius-lg);
      border: 1px dashed rgba(255,255,255,.16);
      color: rgba(255,255,255,.75);
      background: rgba(0,0,0,.18);
    }

    /* Theme modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.55);
      padding: 18px;
    }
    .modalCard{
      width:min(520px, 100%);
      border-radius: var(--radius-xl);
      border: 1px solid var(--stroke);
      background: rgba(15,15,20,.85);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      overflow:hidden;
    }
    .modalHead{
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    .modalHead h2{
      margin:0;
      font-size: 15px;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(255,255,255,.85);
    }
    .modalBody{ padding: 16px; }

    .themeGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .themePick{
      height: 54px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 20px;
      transition: transform .15s ease, border-color .2s ease;
    }
    .themePick:hover{ transform: translateY(-1px); border-color: var(--stroke2); }

    /* Responsive */
    @media (max-width: 760px){
      body{ overflow:auto; }
      .app{
        height:auto;
        min-height:100%;
        grid-template-columns: 1fr;
      }
      .sidebar{
        flex-direction:row;
        flex-wrap:wrap;
        justify-content:space-between;
      }
      .brand{ flex: 1 0 120px; }
      .sidebtn{ flex: 1 0 58px; }
      .search{ min-width: 100%; }
    }
  </style>
</head>

    const navRecent = document.getElementById("navRecent");
    const navTools = document.getElementById("navTools");
    const navForm = document.getElementById("navForm");
    const navTheme = document.getElementById("navTheme");
    const navVideo = document.getElementById("navVideo");

    /* ===== Helpers ===== */
    const displayName = f => String(f).replace(/^cl/,'').trim() || f;

    function setActiveNav(el){
      [navHome, navFav, navRecent, navTools].forEach(b => b.classList.remove("active"));
      if(el) el.classList.add("active");
    }

    function unique(list){
      // Avoid duplicates in UI (you had cl1 twice etc.)
      const seen = new Set();
      return list.filter(x => (seen.has(x) ? false : (seen.add(x), true)));
    }

    function updateCount(list){
      countInfo.textContent = `${list.length} st`;
    }

    /* ===== Render ===== */
    function render(list){
      grid.innerHTML = "";
      empty.style.display = "none";

      const clean = unique(list);
      updateCount(clean);

      if(clean.length === 0){
        empty.style.display = "block";
        empty.textContent = "Inga spel matchade din s√∂kning.";
        return;
      }

      const frag = document.createDocumentFragment();

      for(const file of clean){
        const card = document.createElement("article");
        card.className = "card";

        const fav = document.createElement("button");
        fav.className = "fav" + (favoriteGames.includes(file) ? " active" : "");
        fav.type = "button";
        fav.title = "Favorit";
        fav.setAttribute("aria-label", "Favorit");
        fav.textContent = "‚òÖ";
        fav.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleFavorite(file);
          fav.classList.toggle("active", favoriteGames.includes(file));
        });

        const btn = document.createElement("button");
        btn.className = "cardBtn";
        btn.type = "button";
        btn.addEventListener("click", () => openGame(file));

        const t = document.createElement("div");
        t.className = "cardTitle";
        t.textContent = displayName(file);

        const meta = document.createElement("div");
        meta.className = "cardMeta";

        const tag = document.createElement("span");
        tag.className = "tag";
        tag.textContent = "Spel";

        const small = document.createElement("span");
        small.textContent = favoriteGames.includes(file) ? "Favorit" : "Klicka f√∂r att spela";

        meta.append(tag, small);
        btn.append(t, meta);

        card.append(btn, fav);
        frag.append(card);
      }

      grid.append(frag);
    }

    /* ===== Actions ===== */
    function openGame(game){
      player.style.display = "block";
      nowPlaying.textContent = displayName(game);
      frame.src = `UGS-Files/${game}.html`;

      // Recent
      recentGames = [game, ...recentGames.filter(g => g !== game)].slice(0, 12);
      localStorage.setItem(LS.recent, JSON.stringify(recentGames));

      // Scroll to player (nice on mobile)
      player.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function openIframe(url, title="Extern sida"){
      player.style.display = "block";
      nowPlaying.textContent = title;
      frame.src = url;
      player.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function closePlayer(){
      frame.src = "about:blank";
      player.style.display = "none";
      nowPlaying.textContent = "Ingen vald";
    }

    function toggleFavorite(game){
      if(favoriteGames.includes(game)){
        favoriteGames = favoriteGames.filter(g => g !== game);
      }else{
        favoriteGames = [game, ...favoriteGames];
      }
      localStorage.setItem(LS.fav, JSON.stringify(favoriteGames));
    }

    function filter(){
      const q = searchInput.value.trim().toLowerCase();
      if(!q){
        listTitle.textContent = "Alla spel";
        setActiveNav(navHome);
        render(files);
        return;
      }
      listTitle.textContent = "S√∂kresultat";
      setActiveNav(null);
      render(files.filter(f => displayName(f).toLowerCase().includes(q)));
    }

    function requestFullscreen(el){
      if(!document.fullscreenElement){
        el.requestFullscreen?.();
      }else{
        document.exitFullscreen?.();
      }
    }

    /* ===== Theme ===== */
    function setTheme(theme){
      document.body.className = theme;
      localStorage.setItem(LS.theme, theme);
    }
    function openTheme(){
      themeModal.style.display = "flex";
    }
    function closeTheme(){
      themeModal.style.display = "none";
    }

    /* ===== Wire up UI ===== */
    searchInput.addEventListener("input", filter);

    btnClear.addEventListener("click", () => {
      searchInput.value = "";
      filter();
      searchInput.focus();
    });

    btnHidePlayer.addEventListener("click", () => {
      if(player.style.display === "none" || !player.style.display){
        player.style.display = "block";
        player.scrollIntoView({ behavior: "smooth", block: "start" });
      }else{
        player.style.display = "none";
      }
    });

    btnFullscreen.addEventListener("click", () => requestFullscreen(player));
    btnClose.addEventListener("click", closePlayer);

    // Sidebar nav
    navHome.addEventListener("click", () => {
      setActiveNav(navHome);
      listTitle.textContent = "Alla spel";
      searchInput.value = "";
      closePlayer();
      render(files);
    });

    navFav.addEventListener("click", () => {
      setActiveNav(navFav);
      listTitle.textContent = "Favoriter";
      searchInput.value = "";
      closePlayer();
      render(favoriteGames);
    });

    navRecent.addEventListener("click", () => {
      setActiveNav(navRecent);
      listTitle.textContent = "Senaste";
      searchInput.value = "";
      closePlayer();
      render(recentGames);
    });

    navTools.addEventListener("click", () => {
      setActiveNav(navTools);
      listTitle.textContent = "Verktyg";
      searchInput.value = "";
      openIframe("https://app.oblockerade-spel-e-best.gt.tc", "Verktyg");
      render(files);
    });


    navTheme.addEventListener("click", openTheme);

    themeClose.addEventListener("click", closeTheme);
    themeModal.addEventListener("click", (e) => { if(e.target === themeModal) closeTheme(); });

    document.querySelectorAll(".themePick").forEach(b => {
      b.addEventListener("click", () => {
        setTheme(b.dataset.theme);
        closeTheme();
      });
    });

    // Keyboard shortcut: "/" focuses search
    window.addEventListener("keydown", (e) => {
      if(e.key === "/" && document.activeElement !== searchInput){
        e.preventDefault();
        searchInput.focus();
      }
      if(e.key === "Escape"){
        if(themeModal.style.display === "flex") closeTheme();
      }
    });

    // Load saved theme
    const savedTheme = localStorage.getItem(LS.theme);
    if(savedTheme) document.body.className = savedTheme;

    // Initial render
    render(files);
    setActiveNav(navHome);
  </script>
</body>
</html>
