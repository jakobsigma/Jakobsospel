<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakobs so spel</title>
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #2d0b3e 0%, #0f0c29 100%);
            --sidebar-bg: rgba(0, 0, 0, 0.6);
            --neon-pink: #ff4081;
            --neon-glow: 0 0 15px rgba(255, 64, 129, 0.7), 0 0 30px rgba(255, 64, 129, 0.4);
            --card-bg: linear-gradient(145deg, #ff4081, #9c27b0);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: white;
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* sidebar drip üåö */
        .sidebar {
            width: 80px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            gap: 20px;
            position: fixed;
            height: 100vh;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            box-shadow: 5px 0 25px rgba(0,0,0,0.5);
        }

        .side-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .side-icon:hover {
            transform: scale(1.15) rotate(10deg);
            background: var(--card-bg);
            box-shadow: var(--neon-glow);
            border-color: white;
        }

        /* main section ‚ú® */
        .main-content {
            margin-left: 80px;
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-transform: lowercase;
            background: linear-gradient(to bottom, #fff 30%, #ff4081 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,64,129,0.3));
        }

        .sub-text {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-size: 1rem;
            letter-spacing: 1px;
            text-align: center;
        }

        /* search engine üîç */
        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 18px 30px;
            border-radius: 50px;
            border: 2px solid rgba(255, 64, 129, 0.3);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 50px;
            outline: none;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-box:focus {
            border-color: var(--neon-pink);
            box-shadow: var(--neon-glow);
            transform: scale(1.02);
        }

        /* the grid üéÆ */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        .game-card {
            background: var(--card-bg);
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 55px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* high-end glow animation ü•Ä */
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: 0.5s;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 0 25px rgba(255, 64, 129, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card span {
            font-size: 0.9rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            z-index: 2;
        }

        .star {
            position: absolute;
            top: 6px;
            right: 10px;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        /* custom scrollbar üôè */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { 
            background: var(--neon-pink); 
            border-radius: 10px;
            border: 2px solid var(--bg-dark);
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="side-icon" title="Home">üè†</div>
        <div class="side-icon" title="Stars" style="background: #ff4081;">‚≠ê</div>
        <div class="side-icon" title="History" style="background: #9c27b0;">üïí</div>
        <div class="side-icon" title="Search" style="background: #2196f3;">üîç</div>
        <div class="side-icon" title="Files" style="background: #4caf50;">üìÅ</div>
        <div class="side-icon" title="Colors" style="background: #ff9800;">üé®</div>
    </div>

    <div class="main-content">
        <h1>Jakobs so spel</h1>
        <div class="sub-text">Ass√• samma sak som alla andra sidor</div>

        <input type="text" id="gameSearch" class="search-box" placeholder="'S√∂k spel...">

        <div class="game-grid" id="gameGrid">
            </div>
    </div>

    <script>
        // keeping the "cl" prefix for your file paths ü§ù
        const gameFiles = [
            'clroblox', 'cl1', 'cl10bullets', 'cl10minutestildawn', 'cl12minibattles', 
            'cl1on1soccer', 'cl1v1lol', 'cl1v1tennis', 'cl2048', 'cl2048cupcakes', 
            'cl2doom', 'cl2Dshooting', 'cl3dash', 'cl3pandas', 'cl3pandasbrazil',
            'cl3pandasfantasy', 'cl3pandasjapan', 'cl3pandasnight', 'cl3slices2', 
            'cl40xescape', 'cl4thandgoal', 'cl500calibercontractz', 'cl60secondsburgerrun',
            'cl60secondssantarun', 'cl8ballclassic', 'cl8ballpool', 'cl9007199254740992',
            'cl99balls', 'cl99nightsitf', 'clabandoned3', 'clabsolutemadness'
            // just paste your full array here later!
        ];

        const grid = document.getElementById('gameGrid');
        const searchInput = document.getElementById('gameSearch');

        function renderGames(filter = '') {
            grid.innerHTML = '';
            gameFiles.forEach(file => {
                if (file.toLowerCase().includes(filter.toLowerCase())) {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `<span>${file}</span><div class="star">‚òÖ</div>`;
                    
                    // clicking opens the file path
                    card.onclick = () => {
                        window.location.href = `./games/${file}.html`; 
                    };
                    
                    grid.appendChild(card);
                }
            });
        }

        searchInput.addEventListener('input', (e) => {
            renderGames(e.target.value);
        });

        // load up the stash üöÄ
        renderGames();
    </script>
</body>
</html>
